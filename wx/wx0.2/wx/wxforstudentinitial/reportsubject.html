<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#607D8B" />
		<title>试卷题型知识点分析</title>
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/composing.css" />
		<link rel="stylesheet" type="text/css" href="css/reportsubject.css" />
		<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts.min.js"></script>
		<script src='js/composing.js'></script>
		<script src="js/global.js"></script>
		<script src="js/reportsubject.js"></script>
	</head>
	<body>
		<div class="examInfo">
			<div class="paperTitle">**班</div>
			<div class="stuInfo"><span class="stuName">**</span><span class="stuClass">**班</span></div>
			<div class="examReportInfo">
				<div class="totalScore">
					<p class="labelText">总分</p>
					<p><span class="totalScoreText">*</span>分</p>
				</div>
				<div class="score">
					<p class="labelText">得分</p>
					<p><span class="scoreText">*</span>分</p>
					<div class="mark"></div>
				</div>
				<div class="classRank">
					<p class="labelText">班级排名</p>
					<p><span class="classRankText">*</span>名</p>
					<div class="mark"></div>
				</div>
				<div class="gradeRank hidden">
					<p class="labelText">年级排名</p>
					<p><span class="gradeRankText">*</span>名</p>
				</div>
				<div class="errorNum">
					<p class="labelText">错题</p>
					<p><span class="errorNumText">*</span>道</p>
				</div>
			</div>
		</div>
		<div class="reportPanel">
			<div class="lostQuestion">
				<h2 class="chartTitle">失分最多的题目</h2>
				<div class="detail" style="width: 100%;height: 5rem;"></div>
			</div>
			<div class="lostKnowledge">
				<h2 class="chartTitle">失分最多的知识点</h2>
				<div class="detail" style="width: 100%;height: 5rem;"></div>
			</div>
			<div class="questionAnalysis">
				<h2 class="chartTitle">题型分析</h2>
				<div class="detail"></div>
			</div>
			<div class="knowledgeAnalysis">
				<h2 class="chartTitle">知识点分析</h2>
				<div class="detail">
					<div class="kp_title greenFont">
						<span class="kdName">知识点</span>
						<span class="errorNum">错误率</span>
						<span class="errorNos">题号</span>
						<span class="missScore">扣分</span>
					</div>
					<ul class="kp_con"></ul>
				</div>
				<div class="examPaper">
					<div class="btn primary previewPaperBtn">点击查看试卷</div>
				</div>
			</div>
			<div class="chart_history">
				<h2 class="chartTitle">历史考试</h2>
				<div class="detail" style="width: 100%;height: 6rem;"></div>
			</div>
		</div>
	</body>
</html>
